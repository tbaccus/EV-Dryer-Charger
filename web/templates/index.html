<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="img/faviconsm.png" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
  <title>EV Dryer Charger Control</title>
</head>

<body>
  <div class="container">
    <div class="row pt-5 pb-4 text-center">
      <h1 class="title text-success"><b>EV Dryer Charger Control</b></h1>
    </div>
    <div class="row">
      <div class="col-12 d-grid text-center">
        <div class="text-success-emphasis pb-5">
          <div id="currentOutputText">Current charger output: <output id="currentCharge">0</output>kW</div>
          <div id="amountChargedText">Amount charged since enabled: <output id="amountCharged">0</output>kWh</div>
        </div>
        <form class="form-control-lg text-success-emphasis" id="settingsForm" method="POST">
          <div class="d-inline-block align-center">
            <span class="d-inline-block pe-1 text-success-emphasis" id="dryerToggle">Dryer</span>
            <div class="form-check form-switch d-inline-block">
              <input class="form-check-input" type="checkbox" role="switch" name="dryerSwitch" id="dryerSwitch" />
              <label class="form-check-label text-success" for="dryerSwitch" id="chargerToggle">Charger</label>
            </div>
          </div>
          <div class="input-group py-5 text-success-emphasis">
            <input type="checkbox" class="btn-check" id="dryerEnable" name="dryerEnable" checked autocomplete="off" />
            <label class="btn btn-outline-success rounded-start-2" id="dryerEnableLabel"
              for="dryerEnable">Disable</label>
            <span class="input-group-text text-success-emphasis border-success-subtle"
              style="background-color: var(--bs-success-bg-subtle);" id="dryerStartTimeLabel">Dryer start time</span>
            <input type="time" class="form-control text-success-emphasis border-success-subtle"
              aria-label="Dryer start time" name="dryerStartTime" id="dryerStartTime" value="11:00" />
          </div>
          <div class="input-group pb-5">
            <input type="checkbox" class="btn-check" id="chargerEnable" name="chargerEnable" checked
              autocomplete="off" />
            <label class="btn btn-outline-success rounded-start-2" id="chargerEnableLabel"
              for="chargerEnable">Disable</label>
            <span class="input-group-text text-success-emphasis border-success-subtle text-center"
              style="background-color: var(--bs-success-bg-subtle);" id="chargerStartTimeLabel">Charger start
              time</span>
            <input type="time" class="form-control text-success-emphasis border-success-subtle"
              aria-label="Charger start time" name="chargerStartTime" id="chargerStartTime" value="18:00" />
          </div>
          <div class="input-group pb-5">
            <label for="currentRange" class="form-label text-success-emphasis">Charger Current Limit: <output
                id="current"></output>A</label>
            <input type="range" class="form-range" min="0" max="30" step="1" id="currentRange" name="currentRange" />
          </div>
          <div class="form-control-lg text-success-emphasis">
            <button type="submit" class="btn btn-success">Apply settings</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='slider.js') }}"></script>
  <script src="{{ url_for('static', filename='submit.js') }}"></script>
  <script src="{{ url_for('static', filename='toggles.js') }}"></script>
</body>

</html>
